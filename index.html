<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="app--container">
      <form class="date--inputs--wrapper">
        <div class="input--wrapper">
          <label for="day">Day</label>
          <input type="number" placeholder="DD" id="day" name="day" />
          <i class="error--text" id="day--error">Error</i>
        </div>
        <div class="input--wrapper">
          <label for="month">Month</label>
          <input type="number" placeholder="MM" id="month" name="month" />
          <i class="error--text" id="month--error">Error</i>
        </div>
        <div class="input--wrapper">
          <label for="year">Year</label>
          <input type="number" placeholder="YYYY" id="year" name="year" />
          <i class="error--text" id="year--error">Error</i>
        </div>
        <div class="divider" id="new-age">
          <button type="button">
            <img alt="button icon" src="./assets/images/icon-arrow.svg" />
          </button>
        </div>
      </form>
      <!-- <div class="divider" id="new-age">
        <button type="submit" value="submit">
          <img alt="button icon" src="./assets/images/icon-arrow.svg" />
        </button>
      </div> -->
      <div class="display--age--column">
        <h2><span class="" id="years--show">--</span> years</h2>
        <h2><span id="month--show">--</span> months</h2>
        <h2><span id="day--show">--</span> days</h2>
      </div>
    </main>

    <script src="./scripts/script.js"></script>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luzuko Bubu</a>.
    </div>
  </body>
</html>
